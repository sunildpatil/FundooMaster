<mat-card class="example-card mat-elevation-z24">
  <mat-card-header class="logo">
    <img src="assets/image/keep.png">
  </mat-card-header>
  <h2>New Password</h2>
  <form (ngSubmit)="confirmPass()">
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="New Password" type="password"
              name="password" [(ngModel)]="password" required>
        </mat-form-field>        
        <mat-form-field>
          <input matInput placeholder="Confirm Password" type="password" name="password"
              [(ngModel)]="confirmPassword" required>
        </mat-form-field>
        <div class="error-text">{{matchError}}</div>
      </div>
    </mat-card-content>
    <mat-card-actions class="btmMargin">
      <button mat-raised-button>Change Password</button>
    </mat-card-actions>
  </form>
</mat-card>
